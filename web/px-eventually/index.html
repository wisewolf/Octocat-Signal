<html>
	<head>
		<title>Octocat Signal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<h1>Octocat Signal</h1>
				<p>Your friendlier interface to Github Status.</p>
			</header>

		<!-- Signup Form -->
			<div style="margin: 0em 0em 10em 0em;">
			    <form id="signup-form" method="post" action="#">

			        <div>
			            <p>
			                <input type="text" name="githublogin" id="githublogin" placeholder="GitHub Login" />
			            </p>
			            <p>
			                <input type="password" name="githubpassword" id="githubpassword" placeholder="GitHub Password" style="width: 18em;" />
			            </p>
			            <p>
			                <input type="text" name="githubrepo" id="githubrepo" placeholder="GitHub Repository" style="width: 18em;" />
			                <span style="font-size: 70%; color: rgba(255, 255, 255, 0.5);">(optional, leave blank for all notifications)</span>
			            </p>
			        </div>
			        <div>
			            <p>
			                <input type="text" name="wifinetwork" id="wifinetwork" placeholder="Wi-Fi Name Address" />
			            </p>
			            <p>
			                <input type="password" name="wifipassword" id="wifipassword" placeholder="Wi-Fi Password" style="width: 18em;" />
			            </p>
			        </div>
			        <input type="submit" value="Save" />
			    </form>
			</div>


		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://twitter.com/sh4na">Andreia Gaita</a></li>
					<li><a href="https://twitter.com/brunoamaral">Bruno Amaral</a></li>
					<li><a href="https://twitter.com/jneves">Jo√£o Neves</a></li>
					<li><a href="https://twitter.com/loboastuto">Nuno Miguel Correia</a></li>
					<li><a href="https://twitter.com/madril">Miguel Nogueira</a></li>
				</ul>
				<ul class="copyright">
					<li><i class="fa fa-creative-commons"></i> Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International.</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
